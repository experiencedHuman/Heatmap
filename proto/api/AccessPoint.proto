syntax = "proto3";

option go_package = "github.com/kvogli/Heatmap/proto/api";

package api;

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";

service APService {
  rpc GetAccessPoint (APRequest) returns (AccessPoint) {
    option (google.api.http) = {
      get: "/heatmap/accesspoint/{name}"
    };
  }
  rpc ListAccessPoints (google.protobuf.Empty) returns (stream APResponse) {
    option (google.api.http) = {
      get: "/heatmap/accesspoints",
      response_body: "accesspoint"
    };
  }
}

message AccessPoint {
  string name = 1;
  string lat  = 2;
  string long = 3;
  string intensity = 4;
}

message APRequest {
  string name = 1;
}

message APResponse {
  AccessPoint accesspoint = 1;
}
